<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
  </head>
  <body>
    <h1>Application Form</h1>

    <form>
      <label for="name">First name:<sup>*</sup></label>
      <input type="text" placeholder="Enter First Name" id="first name" />

      <label for="lname">Last Name:<sup>*</sup></label>
      <input type="text" placeholder="Enter last Name" id="last name" />
      <br /><br />
      <hr />

<label for="gender">Gender:<sup>*</sup> </label>
      <select required>
        <option disabled selected value>Choose your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="non binary">Non Binary</option>
      </select> 

      <label for="date of birth">Date of birth:<sup>*</sup></label>
      <input type="date" />
      <br /><br />
      <hr />

      <label for="email">Email Address:<sup>*</sup></label>
      <input type="email" placeholder="Enter email address" />

      <label for="level">Education level:<sup>*</sup> </label>
      <select required>
        <option disabled selected>Enter Education level</option>
        <option value="bsc">Bsc</option>
        <option value="Msc">Msc</option>
        <option value="doctorate">Doctorate</option>
        <option value="high school">High school</option>
        <option value="under graduate">Under graduate</option>
        <option value="post graduate">Post graduate</option>
      </select>
      <br /><br />
      <hr />

      <label for="country">Country:<sup>*</sup></label>
      <select required>
        <option disabled selected="">Select your Country</option>
        <option value="ng">Nigeria</option>
        <option value="kn">Kenya</option>
        <option value="sa">South Africa</option>
        <option value="uk">United Kingdom</option>
        <option value="us">United States</option>
        <option value="ca">Canada</option>
        <option value="aus">Australia</option>
      </select>

      <label for="city of residence"
        >City/State of Residence:<sup>*</sup>
      </label>
      <input type="text" placeholder="Enter Residence" />
      <br />
      <br />
      <hr />

      <label for="employment status">Employment Status:<sup>*</sup> </label>
      <select required>
        <option disabled selected>Select Employment Status</option>
        <option value="se">Self Employed</option>
        <option value="em">Employed</option>
        <option value="un">Unemployed</option>
      </select>

      <label for="phone number">Phone Number:<sup>*</sup> </label>
      <input type="" placeholder="08123456789" />
      <br /><br />
      <hr />

      <label for="choose school">Choose School:<sup>*</sup> </label>
      <select required>
        <option disabled selected>Choose your School</option>
        <option value="school of Creative economy">
          School of creative Economy
        </option>
        <option value="school of Business">School of business</option>
        <option value="school of Data">School of Data</option>
        <option value="school of Engineering">School of Engineering</option>
        <option value="school of data">School of Data</option>
      </select>

      <label for="course">Choose Course of Study:<sup>*</sup></label>
      <select>
        <option value="no data">no data</option>
      </select>
      <br /><br />
      <hr />

      <label for="how did you hear about us"
        >How did you hear about us?:<sup>*</sup></label
      >
      <select required>
        <option disabled selected>Select Channel</option>
        <option value="">Instagram</option>
        <option value="">Facebook</option>
        <option value="">Whatsapp</option>
        <option value="">Tiktok</option>
        <option value="">Twitter</option>
        <option value="">Bill Board</option>
        <option value="">LinkedIn</option>
        <option value="">Youtube</option>
        <option value="">Friend</option>
        <option value="">Referral</option>
        <option value="">Word Of Mouth</option>
        <option value="">Other</option>
      </select>

      <label for="discount code"
        >Scholarship/Discount Code(Optional):<sup>*</sup>
      </label>
      <input
        type="text"
        placeholder="Scholarship or Student ID or Discount Code"
      />
      <br />
      <hr />

      <p>
        By clicking on proceed, I agree to
        <a href="http://altschool.com/terms">Terms of Use</a> and I acknowlege I
        have read the <a href="http://altschool.com/privacy">Privacy Policy</a>
      </p>
      <input type="submit" value="Proceed" />
      <br />

      <p>
        Already have an Account? <a href="www.altschool.com/sign in">Sign In</a>
      </p>

</select>

    </form>
    <br />
    <a href="./index.html">Return to Home</a>
  </body>
</html>
